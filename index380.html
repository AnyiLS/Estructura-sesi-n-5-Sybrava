<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sybrava sesión 5</title>

		<link rel="stylesheet" href="./css/styles380.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada380.webp"
				alt="Portada"
				class="cover-image" />

			<a href="./index381.html" class="boton-next"></a>

			<!-- video -->
			<div class="play-boton"></div>
			<video class="reproduc" id="reproduc" controls autoplay muted>
				<source
					src="https://eml.com.co/entresto/UP_R_Vid_Sesión 5_slide 37_18-10-24_DC.mp4"
					type="video/mp4" />
			</video>
			<div class="video-2" id="video"></div>

			<div class="vutom-col"></div>

			<div
				class="boton-play circle cursor animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/boton-play1.png" alt="" />
			</div>
		</div>

		<!-- Scripts -->
		<script src="./js/script380.js"></script>
		<script>
			$(document).ready(function () {
				const slide = localStorage.getItem('slide380')
				if (slide && slide === 'true') {
					$('.boton-next').show()
					$('.cursor').hide()
					$('.vutom-col').hide()
				} else {
					localStorage.setItem('slide380', 'false')
					$('.boton-next').hide()
					$('.vutom-col').show()
				}
			})
		</script>
	</body>
</html>
